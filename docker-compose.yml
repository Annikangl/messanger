version: "3.9"

services:
    nginx:
        build:
            context: .
            dockerfile: docker/Nginx.Dockerfile
        ports:
        -   8098:80
        links:
            -   php-fpm
        volumes:
        -   ./:/var/www/messanger


    php-fpm:
        build:
            context: .
            dockerfile: docker/Fpm.Dockerfile
        volumes:
        -   ./:/var/www/messanger
        depends_on:
            - mysql
            - mysql-test
        environment:
            - DB_PORT=3306
            - DB_HOST=mysql


    mysql:
        image: mysql:5.7
        ports:
        -   33061:3306
        volumes:
        -   ./storage/docker/mysql:/var/lib/mysql
        environment:
            - MYSQL_ROOT_PASSWORD=root
            - MYSQL_DATABASE=messanger_db
            - TZ=Europe/Moscow
        command: ['mysqld', '--character-set-server=utf8mb4', '--collation-server=utf8mb4_unicode_ci','--default-time-zone=+03:00']


    mysql-test:
        image: mysql:5.7
        ports:
            -   33062:3306
        volumes:
            -   ./storage/docker/mysql-test:/var/lib/mysql
        environment:
            - MYSQL_ROOT_PASSWORD=root
            - MYSQL_DATABASE=messanger_db
            - TZ=Europe/Moscow
        command: ['mysqld', '--character-set-server=utf8mb4', '--collation-server=utf8mb4_unicode_ci','--default-time-zone=+03:00']


    phpmyadmin:
        image: phpmyadmin/phpmyadmin
        restart: always
        ports:
        -   8099:80
        links:
            -   mysql:mysql
        environment:
            - PMA_HOST=mysql
            - PMA_USER=root
            - PMA_PASSWORD=root
            - PHP_UPLOAD_MAX_FILESIZE=100MB

